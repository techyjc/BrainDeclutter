<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain Declutter</title>
  <link rel="stylesheet" href="./css/app.css">
  <script src="./js/app.js" defer></script>
</head>

<body>
  <!-- Work in Progress

Add a search feature.
Refactor some of the CSS. i.e. colour variables and order of some CSS Minor changes to some of the HTML.
Refactor some of the JavaScript.

  <header>
    <div class="brainclutter-header">
      <div class="header-section">
        <div class="header-section-head">
          <svg class="brain" viewBox="0 0 512 512" width="100" title="brain">
            <path
              d="M208 0c-29.9 0-54.7 20.5-61.8 48.2-.8 0-1.4-.2-2.2-.2-35.3 0-64 28.7-64 64 0 4.8.6 9.5 1.7 14C52.5 138 32 166.6 32 200c0 12.6 3.2 24.3 8.3 34.9C16.3 248.7 0 274.3 0 304c0 33.3 20.4 61.9 49.4 73.9-.9 4.6-1.4 9.3-1.4 14.1 0 39.8 32.2 72 72 72 4.1 0 8.1-.5 12-1.2 9.6 28.5 36.2 49.2 68 49.2 39.8 0 72-32.2 72-72V64c0-35.3-28.7-64-64-64zm368 304c0-29.7-16.3-55.3-40.3-69.1 5.2-10.6 8.3-22.3 8.3-34.9 0-33.4-20.5-62-49.7-74 1-4.5 1.7-9.2 1.7-14 0-35.3-28.7-64-64-64-.8 0-1.5.2-2.2.2C422.7 20.5 397.9 0 368 0c-35.3 0-64 28.6-64 64v376c0 39.8 32.2 72 72 72 31.8 0 58.4-20.7 68-49.2 3.9.7 7.9 1.2 12 1.2 39.8 0 72-32.2 72-72 0-4.8-.5-9.5-1.4-14.1 29-12 49.4-40.6 49.4-73.9z" />
          </svg>
          <h1>Brain Declutter</h1>
        </div>
        <p>Declutter your mind.</p>
      </div>
      <div class="header-section">
        <div class="search-wrapper">
          <form id="searchform" class="search-form">
            <button type="submit" for="search" class="search-btn" title="Search my Clutter">

              <svg viewBox="0 0 512 512" width="100" title="search" class="search-icon">
                <path
                  d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" />
              </svg>
            </button>
            <input type="text" id="search-input" class="search-input" placeholder="Search my Clutter">
            <button type="submit" for="search" class="search-clear-btn" title="Clear Search">X</button>
          </form>
        </div>
      </div>
    </div>
  </header>
  <main class="cards">
 
  </main>
  <dialog class="dialog-form">
    <div class="form-content">
      <div class="dailog-header">
        <h2 id="dialog-title" class="dialog-title">Edit clutter</h2>
        <button class="dialog-close-btn"><span>x</span></button>
      </div>
      <hr>
      <form action="" class="clutterform" id="clutterform">
        <div class="form-group">
          <label class="memoryform-title" for="clutter-title">Clutter Title</label>
          <input type="text" id="clutter-title" class="form-input" placeholder="Enter a title for your clutter..">
        </div>
        <div class="form-group">
          <label class="memory-label-content" for="clutter-text-content">Clutter Contents</label>
          <textarea type="text" id="clutter-text-content" class="form-input form-textarea"
            placeholder="Clutter goes here..." noresize required></textarea>
        </div>
        <div class="form-group frm-btn-group">
          <button class="form-btn dialog-cancel-btn" title="I got nothing!">Cancel</button>
          <button type="submit" id="dialog-btn" class="form-btn dialog-btn" title="Less junk in my brain!">Add
            Clutter</button>
        </div>
      </form>
    </div>
  </dialog>
  <footer>
    <button class="card-add-btn" type="submit">
      <svg class="plus-btn" viewBox="0 0 448 512" width="100" title="plus">
        <path
          d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z" />
      </svg>
    </button>
    <p>Some Text goes here.</p>
  </footer>
</body>

</html>
